DETAILS

{{data.item}}
loading - {{data.loading}}
<div class="row">
    <div class="col-md-7 preview-window panel panel-default item--{{data.item.Type.Name | lowercase}}">
        <iframe sandbox="allow-same-origin allow-scripts" ng-src="{{data.PlnkrUrl}}" frameborder="0" onload="finishedLoadingPlunker()"></iframe>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <div class="row">
            <div class="col-md-4">
                Type
            </div>
            <div class="col-md-8">
                {{data.item.Type}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Plunker
            </div>
            <div class="col-md-8">
                <a ng-href="{{Configuration.plnkrEditUrl}}{{data.item.PlnkrId}}{{Configuration.plnkrPreviewSuffix}}">I said plunker!</a>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-if="Auth.isAuthenticated()">
    <div class="col-md-7">
        <input type="text" class="form-control" placeholder="Enter a comment" ng-model="newComment.Text"/>
        <button type="button" ng-click="postComment()" class="btn btn-default">Post</button>
    </div>
</div>
<div class="row">
    <div class="col-md-7">
        <div ng-repeat="comment in data.item.Comments | orderBy:'-Date'">
            {{comment.User.Name}} - {{comment.Text}} - {{comment.Date}}
        </div>
    </div>
</div>
