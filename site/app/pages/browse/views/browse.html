
<div class="row">
    <div class="col-md-3 browse__item browse__item__animation" ng-repeat="item in data.items">
        <a ui-sref="master.details({id:item.Id})">
            <div class="thumbnail   item--{{item.Type.Name | lowercase}}">
                <img src="http://placehold.it/500x300" alt="">
                <div class="caption">
                    <h4>{{item.Name}}</h4>
                </div>
            </div>
        </a>
    </div>
</div>
