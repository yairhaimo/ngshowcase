browse
<div class="row">
    <div class="col-md-3" ng-repeat="itemType in data.itemTypes">
        <button type="button" class="btn btn-default" ng-click="filter(itemType)">{{itemType.Name}}</button>
    </div>
</div>
<div class="row">
    <div class="col-md-3" ng-repeat="item in data.items">
        <a ui-sref="master.details({id:item.Id})">
            <div class="thumbnail item--{{item.Type.Name | lowercase}}">
                <img src="http://placehold.it/500x300" alt="">
                <div class="caption">
                    <h4>{{item.Name}}</h4>
                </div>
            </div>
        </a>
    </div>
</div>
